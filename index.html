<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8" />
            <title>Soliken's Portfolio</title>
            <link rel="stylesheet" href="style.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;400&display=swap" rel="stylesheet">
        </head>
    <body>
        <div class="landingflayer">
            <!Navigation Bar>
            <header>
                <div class="name">
                    <a href="#"
                     class="font-style fontweight-4 fontsize-16 color-white" 
                     style="text-decoration: none;" 
                     id="home"
                     onclick="SelectionClicked('Home')">
                     Soliken
                    </a>
                </div>
                <div class="burger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <nav class="nav-bar">
                    <ul>
                        <li>
                            <a onclick="SelectionClicked('Website')" id="website">Websites</a>
                        </li>
                        <li>
                            <a onclick="SelectionClicked('Backgrounds')" id="background">Backgrounds</a>
                        </li>
                        <li>
                            <a onclick="SelectionClicked('About')" id="about">About</a>
                        </li>
                        <li>
                            <a onclick="SelectionClicked('Contacts')" id="contacts">Contacts</a>
                        </li>
                    </ul>
                </nav>
           </header>
           <!Landing Content>
           <div class="wrapper">
                <div class="side-1">
                    <div class="container-1">
                        <label class="font-style fontweight-1 fontsize-32 color-white">
                                Hello! I'm
                        </label>
                        <label class="font-style fontweight-4 fontsize-38 color-white">
                                Kenneth James Macas
                        </label>
                        <h1 class="font-style fontweight-4 fontsize-32 color-white">
                            <a href="" class="typewrite" data-period="2000" data-type='[ "Front End Developer", "Backend Developer", "Simple Game Developer", "Freelancer" ]'>
                              <span class="wrap"></span>
                            </a>
                        </h1>
                        <div class="container-2">
                            <button class="selectionbtn font-style fontsize-16 color-black">Hire Me</button>
                            <button class="selectionbtn font-style fontsize-16 color-black" onclick="SelectionClicked('Contacts')">Contact Me</button>
                        </div>
                    </div>
                </div>
                <div class="main">
                    <img class="pfpimage" src="res/pfp.jpg" />
                </div>
            </div>
        </div>
        <div class="websiteslayer" id="websitelayer" tabindex="0">
            <div class="wrapper">
                <label class="font-style fontsize-38 fontweight-4 color-white">I AM WEBSITE LAYER</label>
            </div>
        </div>
        <div class="backgroundslayer" id="backgroundlayer" tabindex="0">
            <div class="wrapper">
                <label class="font-style fontsize-38 fontweight-4 color-white">I AM BACKGROUNDS LAYER</label>
            </div>
        </div>
        <div class="aboutlayer" id="aboutlayer" tabindex="0">
            <div class="wrapper">
                <label class="font-style fontsize-38 fontweight-4 color-white">I AM ABOUT LAYER</label>
            </div>
        </div>
        <div class="contactslayer" id="contactlayer" tabindex="0">
            <div class="wrapper">
                <label class="font-style fontsize-38 fontweight-4 color-white">I AM CONTACTS LAYER</label>
            </div>
        </div>
       <script src="script.js"></script>
    </body>
</html>
